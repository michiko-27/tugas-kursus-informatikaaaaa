<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List with Local Storage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      background-color: #fce4ec; /* Light pink background */
    }

    header, footer {
      text-align: center;
      padding: 10px 0;
      background-color: #e1bee7;
      border-radius: 5px;
      margin-bottom: 20px;
      position: relative;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #555;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      padding: 10px;
      background: #fac8f7;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    /* Animasi Love dan Star */
    .love, .star {
      display: inline-block;
      font-size: 20px;
      margin: 5px;
    }

    .love {
      animation: beat 1s infinite;
      color: #e91e63;
    }

    .star {
      animation: shine 1.5s infinite;
      color: #ffc107;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    @keyframes shine {
      0% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0.3; transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>
      My To-Do List <span class="love">ðŸ’–</span>
    </h1>
    <p>Keep track of your daily tasks and plans</p>
  </header>

  <!-- Main content -->
  <input type="text" id="taskInput" placeholder="Add a new task" />
  <input type="time" id="timeInput" />
  <button id="addTask">Add Task</button>
  <button id="addJamBtn">Add Jam</button>
  <ul id="taskList"></ul>

  <!-- Footer -->
  <footer>
    &copy; 2025 My To-Do App | Built by Michiko using HTML & JavaScript <br>
    <span class="love">ðŸ’•</span>
    <span class="love">ðŸ’•</span>
    <span class="love">ðŸ’•</span>
    <span class="love">ðŸ’•</span>
    
  </footer>

  <script>
    const taskInput = document.getElementById('taskInput');
    const timeInput = document.getElementById('timeInput');
    const addTaskButton = document.getElementById('addTask');
    const addJamButton = document.getElementById('addJamBtn');
    const taskList = document.getElementById('taskList');

    // Load tasks from local storage
    function loadTasks() {
      document.body.style.backgroundColor = '#fce4ec';
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks.forEach(task => addTaskToDOM(task.item, task.time));
    }

    // Save tasks to local storage
    function saveTasks() {
      const tasks = Array.from(taskList.children).map(item => ({
        item: item.querySelector('.task-info').textContent,
        time: item.querySelector('.time-info') ? item.querySelector('.time-info').textContent : ''
      }));
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    // Add task to DOM
    function addTaskToDOM(taskText, taskTime) {
      const li = document.createElement('li');

      const taskInfo = document.createElement('span');
      taskInfo.classList.add('task-info');
      taskInfo.textContent = taskText;

      const timeInfo = document.createElement('span');
      timeInfo.classList.add('time-info');
      if (taskTime) timeInfo.textContent = `  ${taskTime}`;

      const removeButton = document.createElement('button');
      removeButton.textContent = 'Remove';
      removeButton.onclick = () => {
        li.remove();
        saveTasks();
      };

      li.appendChild(taskInfo);
      li.appendChild(timeInfo);
      li.appendChild(removeButton);
      taskList.appendChild(li);
    }

    // Add task event
    addTaskButton.onclick = () => {
      const task = taskInput.value.trim();
      const time = timeInput.value.trim();
      if (task && time) {
        addTaskToDOM(task, time);
        saveTasks();
        taskInput.value = '';
        timeInput.value = '';
      }
    };

    // Add Jam (Time) event
    addJamButton.onclick = () => {
      const task = taskInput.value.trim();
      const time = timeInput.value.trim();
      if (task && time) {
        addTaskToDOM(task, time);
        saveTasks();
        taskInput.value = '';
        timeInput.value = '';
      }
    };

    // Initialize
    loadTasks();
  </script>
</body>
</html>
