<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List with Local Storage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      background-color: #fce4ec;
    }

    header, footer {
      background-color: #e1bee7;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
      position: relative;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
    }

    .header-content {
      flex: 1;
    }

    .bunny-img {
      height: 100px;
      width: 100px;
      object-fit: contain;
      mix-blend-mode: multiply;
  background-color: transparent;
    }
    .rabbit-img {
      height: 100px;
      width: 100px;
      object-fit: contain;
      mix-blend-mode: multiply;
  background-color: transparent;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #555;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      padding: 10px;
      background: #fac8f7;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .love {
      display: inline-block;
      font-size: 20px;
      margin: 5px;
      animation: beat 1s infinite;
      color: #e91e63;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="https://i.pinimg.com/736x/82/b0/dc/82b0dce93501fe96d9b7398f9a4edd93.jpg" alt="Cute Bunny" class="bunny-img" />
    <div class="header-content">
      <h1>My To-Do List <span class="love">ðŸ’–</span></h1>
      <p>Keep track of your daily tasks and plans</p>
    </div>
    <img src="https://i.pinimg.com/736x/56/f9/59/56f9590eb51a071e38a95c1c234284d2.jpg" alt="Cute rabbit" class="rabbit-img" />
  </header>

  <!-- Main content -->
  <input type="text" id="taskInput" placeholder="Add a new task" />
  <input type="time" id="timeInput" />
  <button id="addTask">Add Task</button>
  <button id="addJamBtn">Add Jam</button>
  <ul id="taskList"></ul>

  <!-- Footer -->
  <footer>
    &copy; 2025 My To-Do App | Built by Michiko using HTML & JavaScript <br>
    <span class="love">ðŸ’•</span>
    <span class="love">ðŸ’•</span>
    <span class="love">ðŸ’•</span>
    <span class="love">ðŸ’•</span>
  </footer>

  <script>
    const taskInput = document.getElementById('taskInput');
    const timeInput = document.getElementById('timeInput');
    const addTaskButton = document.getElementById('addTask');
    const addJamButton = document.getElementById('addJamBtn');
    const taskList = document.getElementById('taskList');

    function loadTasks() {
      document.body.style.backgroundColor = '#fce4ec';
      const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      tasks.forEach(task => addTaskToDOM(task.item, task.time));
    }

    function saveTasks() {
      const tasks = Array.from(taskList.children).map(item => ({
        item: item.querySelector('.task-info').textContent,
        time: item.querySelector('.time-info') ? item.querySelector('.time-info').textContent : ''
      }));
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function addTaskToDOM(taskText, taskTime) {
      const li = document.createElement('li');

      const taskInfo = document.createElement('span');
      taskInfo.classList.add('task-info');
      taskInfo.textContent = taskText;

      const timeInfo = document.createElement('span');
      timeInfo.classList.add('time-info');
      if (taskTime) timeInfo.textContent = `  ${taskTime}`;

      const removeButton = document.createElement('button');
      removeButton.textContent = 'Remove';
      removeButton.onclick = () => {
        li.remove();
        saveTasks();
      };

      li.appendChild(taskInfo);
      li.appendChild(timeInfo);
      li.appendChild(removeButton);
      taskList.appendChild(li);
    }

    addTaskButton.onclick = () => {
      const task = taskInput.value.trim();
      const time = timeInput.value.trim();
      if (task && time) {
        addTaskToDOM(task, time);
        saveTasks();
        taskInput.value = '';
        timeInput.value = '';
      }
    };

    addJamButton.onclick = () => {
      const task = taskInput.value.trim();
      const time = timeInput.value.trim();
      if (task && time) {
        addTaskToDOM(task, time);
        saveTasks();
        taskInput.value = '';
        timeInput.value = '';
      }
    };

    loadTasks();
  </script>
</body>
</html>
